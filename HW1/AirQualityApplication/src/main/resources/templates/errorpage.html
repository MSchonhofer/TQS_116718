<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
        }
        .error-title {
            font-size: 48px;
            color: #17a2b8;
        }
        .error-subtitle {
            font-size: 24px;
            margin-top: 10px;
            color: #17a2b8;
        }
        .error-link {
            color: #17a2b8;
            text-decoration: underline;
            font-size: 18px;
            margin-top: 20px;
        }
        .error-link:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <h2 class="error-title">Oops! An Error Occurred</h2>
        <p class="error-subtitle">Please return to the main page.</p>
        <a href="/" class="error-link">Click here to go back</a>
    </div>
</div>
</body>
</html>
